<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CUSTOM CSS STYLESHEET -->
    <link rel="stylesheet" href="app.component.css" />
    <!-- CUSTOM JAVASCRIPT  -->
    <script src="app.component.js" defer></script>
    <!-- FONT LETTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="1-navbar" id="navbar"></div>
    <header>Music</header>
    <section>
      <div class="hero-img"></div>
      <div class="emblem-container">
        <div class="emblem text"></div>
      </div>
      <h1 class="text" value="4">
        <span class="album-num"></span>
        <span class="album-title"></span>
        <span>Private</span>
      </h1>
    </section>
    <div class="spotify-widget">
      <iframe
        src="https://open.spotify.com/embed/track/4gaXv9rEFmyRx1PIKIpygV?utm_source=generator"
        width="100%"
        height="80"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
    <div class="button-container">
      <button class="scroll-left nav-arrow"><span></span>Prev</button>
      <button class="scroll-right nav-arrow">Next<span></span></button>
    </div>
  </body>
</html>
